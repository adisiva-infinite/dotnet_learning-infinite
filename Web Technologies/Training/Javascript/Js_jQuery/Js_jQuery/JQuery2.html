        $(document).ready(function () {
            var clicked = true;
            $('button').click(function () {
                if (clicked) {
                    $(this).css('background-color', 'red');
                    clicked = false;
                } else {
                    $(this).css('background-color', 'blue');
                    clicked = true;
                }
            })
        })</script>
